<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar p-3 shadow sticky-top ">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4">profile</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-warning">logout</a>
                {% else %}
                <a href="{% url 'singup' %}" class="btn btn-outline-success mx-4">Sing up </a>
                <a href="{% url 'login' %}" class="btn btn-outline-warning">Log In</a>
                {% endif %}
                
            </form>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
